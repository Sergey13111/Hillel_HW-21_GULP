<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
    <link rel="stylesheet" href="./css/styles.min.css">
</head>
<body>
    <div class="container p-3 col-8">
        <form class="form">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="form-group form-group-select col-6">
                    <label class="figure-selection mb-2 text-secondary" for="figure-selection">Figure selection</label>
                    <select class="form-select" id="figure-selection">
                        <option value="square" selected>Квадрат</option>
                        <option value="circle">Круг</option>
                        <option value="rectangle">Прямоугольник</option>
                    </select>
                </div>
                <div class="form-group col-1 inline-flex">
                    <label class="color mb-2 mr-4 text-secondary" for="color">Color</label>
                    <input class="form-input" type="color" id="color" name="color" value="#981f1f">
                </div>
            </div>
        </form>
        <div class="figure-wrapper d-flex justify-content-center mt-4">
            <div id="figure"></div>
        </div>
    </div>
    <script src="./js/script.min.js"></script>;
</body>
</html>
